<!
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Tabela de Ninjas</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        thead {
            background: #2c3e50;
            color: #fff;
        }

        thead th {
            padding: 15px;
            text-align: left;
            font-size: 16px;
        }

        tbody td {
            padding: 15px;
            border-bottom: 1px solid #e0e6ed;
        }

        tbody tr:hover {
            background: #f1f5fa;
        }

        img {
            border-radius: 10px;
        }

        /* Botões */
        a {
            display: inline-block;
            padding: 8px 14px;
            margin: 3px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:nth-child(1) {
            background: #3498db;
            color: white;
        }

        a:nth-child(1):hover {
            background: #2980b9;
        }

        a:nth-child(2) {
            background: #f39c12;
            color: white;
        }

        a:nth-child(2):hover {
            background: #d68910;
        }

        a:nth-child(3) {
            background: #e74c3c;
            color: white;
        }

        a:nth-child(3):hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
<h1>Lista de ninjas</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Rank</th>
            <th>Missoes</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each ="ninja: ${ninjas}">
        <td  th:text="${ninja.id}"></td>
        <td> <img th:src="@{${ninja.imgUrl}}" width="100" height="100"> </td>
        <td  th:text="${ninja.nome}"></td>
        <td  th:text="${ninja.idade}"></td>
        <td  th:text="${ninja.email}"></td>
        <td  th:text="${ninja.rank}"></td>
        <td>
            <span th:if="${ninja.missoes}"><span th:text="${ninja.missoes.nome}"></span>, Dificuladade: <span th:text="${ninja.missoes.dificuldade}"></span></span>
            <span th:if="${ninja.missoes == null}"> Sem Missões cadastradas para o ninja</span>
        </td>
        <td>
            <a th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}">Ver Detalhes</a>
            <a th:href="@{/ninjas/ui/alterar/{id}(id=${ninja.id})}">Alterar</a>
            <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
